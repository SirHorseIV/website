<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Word Count</title>
    </head>
    <body>
        <div id="main_panel">
            <h1>Word Count Without Quotations</h1>
            <p>Count the number of words that are not contained within quotation marks.</p>
            <br>
            <textarea autofocus="true" spellcheck="false" placeholder="Enter text here..." id="input" oninput="updateWordCount()"></textarea>
            <p id="wordCount">Word count: 0</p>
            <p id="wordCountWithoutQuotes">Word count without quotations: 0</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
